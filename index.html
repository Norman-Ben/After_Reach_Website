<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official Website for After Reach - A Progressive Metal band based in London">
    <title>After Reach Band</title>
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223484/favicon_pxgdzs.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- navbar section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#about" id="navbar__logo">
                <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223391/Black_AR_Text_-_No_Background_m4jdnz.png"
                    alt="logo" class="logo" aria-label="return to top of page">
            </a>

            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="aboutus-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#news" class="navbar__links" id="news-page">News</a>
                </li>
                <li class="navbar__item">
                    <a href="#music" class="navbar__links" id="music-page">Music</a>
                </li>
                <li class="navbar__item">
                    <a href="#tour" class="navbar__links" id="tour-page">Tour</a>
                </li>
                <li class="navbar__store">
                    <a href="https://afterreachband.bigcartel.com/" class="store__link" id="shop-page" target="_blank"
                        aria-label="Go to merchandise store">Store</a>
                </li>
            </ul>
        </div>
        <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223448/dark-theme_kppyvb.svg" class="theme-svg"
            alt="Theme Toggle">
        <div class="theme__container">
            <label class="theme-switch">
                <input type="checkbox" class="theme-toggle" aria-label="toggle dark or light theme" />
                <span class="slider"></span>
            </label>
        </div>
    </nav>
    <!-- End navbar section -->
    <!-- Start About Section -->
    <!-- SwiperJS Carousel main container -->
    <div id="about"></div>
    <div class="swiper__container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="image__wrapper">
                        <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223248/ARActionShot1_pvfrrt.png"
                            alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="image__wrapper">
                        <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223364/ARGroupShot1_hx4ty8.png"
                            alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="image__wrapper">
                        <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223254/ARActionShot2_mgcsm8.png"
                            alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="image__wrapper">
                        <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223374/ARGroupShot2_jwcnba.png"
                            alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="image__wrapper">
                        <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223266/ARActionShot3_wotnho.png"
                            alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="image__wrapper">
                        <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223385/ARGroupShot3_mpjrff.png"
                            alt="">
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!-- Swiper Container End -->
    <section class="about__section" aria-label="About After Reach">
        <div class="about__wrapper">
            <p class="about__body">
            </p>
        </div>
    </section>
    <!-- end about section -->

    <!-- start news section -->
    <div id="news"></div>
    <section class="news__section" aria-label="Instagram feed">
        <div class="news__container">
            <script src="https://apps.elfsight.com/p/platform.js" defer></script>
            <div class="elfsight-app-2691e12b-ba5d-48dc-bcc8-9bccdaa2d886"></div>
        </div>
    </section>
    <!-- start news section -->
    <!-- start music section -->
    <div id="music"></div>
    <section class="music__section" aria-label="Listen to our music">
        <div class="musicvideo__wrapper">
            <div class="musicvideo__container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/r5mhCrLMgsc"
                    aria-label="YouTube video player - Breathless Music Video" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="musicvideo__container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/3b2Oo8IYEgA"
                    aria-label="YouTube video player - Afraid of the Wind Music Video" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="musicvideo__container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/FvZjixSSv0g"
                    aria-label="YouTube video player - Vice of Living Music Video" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        <div class="music__links">
            <a class="spotify__link" href="https://open.spotify.com/artist/6bfkS5FWByqpS0BXUNOLzR" target="_blank">
                <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223442/spotify-logo_io0wlw.svg"
                    alt="spotify" class="spotify__logo" aria-label="Link to After Reach Spotify Page">
            </a>
            <a class="apple__link" href="https://music.apple.com/us/artist/after-reach/1564792580" target="_blank">
                <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223461/applemusic-logo_bhohvq.svg"
                    alt="applemusic" class="apple__logo" aria-label="Link to After Reach Apple Music Page">
            </a>
        </div>
        <div class="spotify__player">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/artist/6bfkS5FWByqpS0BXUNOLzR?utm_source=generator&theme=0"
                width="65%" height="80" frameBorder="0" aria-label="Spotify Music Player"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>
    </section>
    <!-- end music section -->

    <!-- start tour section -->
    <div id="tour"></div>
    <section class="tour__section" aria-label="Tour Dates">
        <h2 class="tourdates__title">Tour Dates</h2>
        <div class="tourdates__wrapper">
            <p class="tourdates">
            </p>
        </div>
    </section>
    <!-- end tour section -->
    <!-- start Footer section -->
    <footer class="footer">
        <div class="footer__container">
            <img class="footer__emblem"
                src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223395/Black_Emblem_-_No_Background_vlwtoi.png"
                alt="Emblem">
            <div class="credits">
                <p class="management">Managed by: Scott Canty |<span><a href="http://darknorthmedia.com/"
                            target="_blank">
                            Dark North Media</a></span>
                    <br>Contact: <a href="mailto:Canty@Darknorthmedia.com">Canty@Darknorthmedia.com</a>
                    <br>Website by: Ben Norman
                </p>
            </div>
            <div class="social__links">
                <a href="https://www.facebook.com/AfterReachBand" target="_blank">
                    <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223470/facebook-logo_lzv7wl.svg"
                        alt="Facebook link" aria-label="Link to After Reach Facebook">
                </a>
                <a href="https://www.instagram.com/afterreach_band/" target="_blank">
                    <img src="https://res.cloudinary.com/ddwqntr2x/image/upload/v1655223432/instagram-logo_k41kzz.svg"
                        alt="Instagram Link" aria-label="Link to After Reach Instagram">
                </a>
            </div>
        </div>
    </footer>
    <!--CDN link and config for swiperJS (For Image Carousel)-->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <script src="app.js"></script>
</body>

</html>
